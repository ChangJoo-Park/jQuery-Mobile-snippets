<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript">
		// 버튼 활성화, 비활성화
		$("#checkbox-french").checkboxradio("disable");
		$("#checkbox-italian").checkboxradio("enable");
		// 수동으로 버튼 활성화, 버튼 UI 상태 갱신
		$("radio-korean").attr("checked", true).checkboxradio("refresh");
	</script>
</head> 

<body> 
	<section id = "page1" data-role="page">
		<header data-role="header" class="">
			<h1>체크박스와 라디오버튼</h1>
		</header><!-- /header -->
		<div class = "content" data-role = "content">
			<form id="myform" method="post">
				<div data-role="filedcontain">
					<fieldset data-role = "controlgroup">
						<legend>필터</legend>
						<input type="checkbox" name="checkbox-french" value="" id="checkbox-french">
						<label for="checkbox-french">French</label>

						<input type="checkbox" name="checkbox-italian" value="" id="checkbox-italian">
						<label for="checkbox-italian">Italian</label>
					</fieldset>
				</div>
				<div data-role = "filedcontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>언어를 선택하세용</legend>
						<input type="radio" name="radio-language" value="" placeholder="" id="radio-french">
						<label for="radio-french">French</label>
						<input type="radio" name="radio-language" value="" placeholder="" id="radio-italian">
						<label for="radio-italian">Italian</label>
						<input type="radio" name="radio-language" value="" placeholder="" id="radio-korean">
						<label for="radio-korean">Korean</label>
					</fieldset>
				</div>
			</form>			
		</div><!--content-->
		<footer data-role="footer">
			<h2>HIMM 박창주</h2>
			<a href="section#page2" data-role="button">다음페이지로</a>
		</footer><!--footer-->
	</section>

	<section data-role="page" id="page2">

			<h1>플립 토글 스위치</h1>
		</header><!-- /header -->
		<div data-role="content">
				<div data-role="fieldcontain">
					<label for="slider-music">슬라이더 뮤직</label>
					<select name="slider-music" id="slider-music" data-role="slider">
						<option value="on">On</option>
						<option value="off">Off</option>
					</select>
				</div>
		</div><!-- /content -->
		<footer id="footer" data-role="footer">
			<h2>HIMM 박창주</h2>
			<a href="" data-rel="back" data-role="button">이전페이지로</a>
			<a href="section#page3" data-role="button">다음페이지로</a>
		</footer><!-- /footer -->
	</section>

	<section data-role="page" id="page3">

		</header><!-- /header -->
		<div data-role="content">

					<input type="search" name="serach-what" id="search-what"/></label><br/>
					<div>
					<ul data-role="listview" data-inset="true" data-filter="true" data-theme="a">
						<li data-theme="c"><a href="#">경복궁</a></li>
						<li><a href="#">덕소</a></li>
						<li><a href="#">노원</a></li>

						<li><a href="#">Mola</a></li>

		</div><!-- /content -->
		<footer id="footer" data-role="footer">
			<h2>HIMM 박창주</h2>
			<a href="" data-rel="back" data-role="button">이전페이지로</a>
			<a href="section#page4" data-role="button">다음페이지로</a>
		</footer><!-- /footer -->
	</section>

		<section data-role="page" id="page4">
		<header id="header" data-role="header">
			<h1> 내장 select 메뉴</h1>
		</header><!-- /header -->
		<div data-role="content">
				<div data-role="fieldcontain">
					<label for="select-what">무엇이든 선택하기</label>

		</footer><!-- /footer -->
	</section>

		</header><!-- /header -->
		<div data-role="content">

</body>
</html>
